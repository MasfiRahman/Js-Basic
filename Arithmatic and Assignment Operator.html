<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic and Assignment Operator</title>
</head>
<body>
    

    <script>
        // Arithmetic operator -> +, -, *, / , %(Modulus), ++(Increment), --(Decrement), ** (exponentiation)

        5+3;
        5-3;
        5*3;
        5/3;
        5%2;
        2**3;

        var a = 6;
        --a;//(Pre decrement)=>5
        a--//(Post decrement)=>5 but it's next time to use as call as 4 

        var b = 7;
         ++b;//(Pre increment)=>7
         b++;//(Post increment)=>8 but it's next time to use as call as 9




         // Assignment operator -> =, +=, -=, *=, /=, %=
        
         var c = 6;
         c +=6;//c=c+6
         console.log(c);

         var x = 4;
         x*=4//x=x*4
         console.log(x);

         var y = 3;
         y/=3;//y=y/3
         console.log(y);





    </script>
</body>
</html>
