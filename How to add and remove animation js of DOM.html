<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Controller</title>
    <link rel="stylesheet" href="How to add and remove animation js of DOM.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Animation Playground in Js of DOM</h1>
            <p>Add and remove animations with beautiful controls</p>
        </header>

        <div class="animation-area">
            <div class="animated-object" id="animatedObject">
                <div class="object-content">
                    <i class="fas fa-star"></i>
                    <span>Animate Me as a  masfi Rahman!</span>
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <h3>Animation Type</h3>
                <div class="button-group">
                    <button class="control-btn" data-animation="bounce">
                        <i class="fas fa-basketball-ball"></i>
                        Bounce
                    </button>
                    <button class="control-btn" data-animation="rotate">
                        <i class="fas fa-sync"></i>
                        Rotate
                    </button>
                    <button class="control-btn" data-animation="pulse">
                        <i class="fas fa-heartbeat"></i>
                        Pulse
                    </button>
                    <button class="control-btn" data-animation="shake">
                        <i class="fas fa-vibration"></i>
                        Shake
                    </button>
                    <button class="control-btn" data-animation="slide">
                        <i class="fas fa-arrows-alt-h"></i>
                        Slide
                    </button>
                    <button class="control-btn" data-animation="flip">
                        <i class="fas fa-sync-alt"></i>
                        Flip
                    </button>
                </div>
            </div>

            <div class="control-group">
                <h3>Animation Control</h3>
                <div class="button-group">
                    <button class="control-btn primary" id="addAnimationBtn">
                        <i class="fas fa-play"></i>
                        Add Animation
                    </button>
                    <button class="control-btn secondary" id="removeAnimationBtn">
                        <i class="fas fa-stop"></i>
                        Remove Animation
                    </button>
                    <button class="control-btn danger" id="resetBtn">
                        <i class="fas fa-redo"></i>
                        Reset All
                    </button>
                </div>
            </div>

            <div class="control-group">
                <h3>Animation Settings</h3>
                <div class="slider-group">
                    <div class="slider-container">
                        <label for="durationSlider">Duration: <span id="durationValue">1.0s</span></label>
                        <input type="range" id="durationSlider" min="0.1" max="3" step="0.1" value="1" class="slider">
                    </div>
                    <div class="slider-container">
                        <label for="delaySlider">Delay: <span id="delayValue">0s</span></label>
                        <input type="range" id="delaySlider" min="0" max="2" step="0.1" value="0" class="slider">
                    </div>
                </div>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label">Current Animation:</span>
                    <span class="status-value" id="currentAnimation">None</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Animation State:</span>
                    <span class="status-value" id="animationState">Stopped</span>
                </div>
            </div>
        </div>

        <div class="animation-history">
            <h3>Animation History</h3>
            <div class="history-list" id="historyList">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script src="How to add and remove animation js of DOM.js"></script>
</body>
</html>
