<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Master of DOM</title>
    <link rel="stylesheet" href="Onsubmit event 2 of DOM.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <header class="form-header">
                <h1>üìù Registration Form</h1>
                <p>Learn DOM Events & Form Validation</p>
            </header>

            <form id="registrationForm" class="registration-form">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2>üë§ Personal Information</h2>
                    
                    <div class="input-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        <span class="error-message" id="phoneError"></span>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="form-section">
                    <h2>üîê Account Information</h2>
                    
                    <div class="input-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username">
                        <span class="error-message" id="usernameError"></span>
                    </div>

                    <div class="input-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" placeholder="Create a password">
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="form-section">
                    <h2>üìã Additional Information</h2>
                    
                    <div class="input-group">
                        <label for="country">Country *</label>
                        <select id="country" name="country">
                            <option value="">Select your country</option>
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="australia">Australia</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message" id="countryError"></span>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <span class="checkmark"></span>
                            Subscribe to newsletter
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms">
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a> *
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">üîÑ Reset Form</button>
                    <button type="submit" class="btn btn-primary">‚úÖ Submit Form</button>
                </div>
            </form>

            <!-- Form Data Display -->
            <div class="data-display" id="dataDisplay">
                <h3>üìä Form Data Will Appear Here</h3>
                <p>Submit the form to see the collected data</p>
            </div>
        </div>

        <!-- Event Log -->
        <div class="event-log">
            <h3>üîç Event Log</h3>
            <div class="log-container" id="eventLog">
                <div class="log-entry">
                    <span class="log-time">[00:00:00]</span>
                    <span class="log-message">Form loaded and ready</span>
                </div>
            </div>
        </div>
    </div>

    <script src="Onsubmit event 2 of DOM.js"></script>
</body>
</html>
