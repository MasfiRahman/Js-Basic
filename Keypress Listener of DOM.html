<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypress Listener of DOM</title>
    <link rel="stylesheet" href="Keypress Listener of DOM.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¹ Keypress Listener</h1>
        <p>Press any key on your keyboard</p>
        
        <div class="key-display">
            <div class="key-info">
                <div class="key-card">
                    <span class="label">Key Pressed:</span>
                    <span class="value" id="keyPressed">-</span>
                </div>
                <div class="key-card">
                    <span class="label">Key Code:</span>
                    <span class="value" id="keyCode">-</span>
                </div>
                <div class="key-card">
                    <span class="label">Code:</span>
                    <span class="value" id="code">-</span>
                </div>
            </div>
        </div>

        <div class="visual-key" id="visualKey">
            <span>Press Any Key</span>
        </div>

        <div class="instructions">
            <h3>Try These Keys:</h3>
            <div class="key-samples">
                <span class="sample-key">A-Z</span>
                <span class="sample-key">0-9</span>
                <span class="sample-key">Space</span>
                <span class="sample-key">Enter</span>
                <span class="sample-key">Arrow Keys</span>
            </div>
        </div>
    </div>

    <script src="Keypress Listener of DOM.js"></script>
</body>
</html>
